name: balena-python
type: sw.application
joinable: false
description: >-
  This is a simple skeleton python server that works on any of the devices supported by balena. 
post-provisioning: >-
  ## Usage instructions

  Allow a few minutes for your device to download the app. Once it's completed,  the welcome page should be accessible on the public device URL.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/enginer10/balena-python'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balena-io-examples/balena-python-hello-world/master/logo.png'
data:
  supportedDeviceTypes:
    - generic-x86-64-ext
    - generic-aarch64
    - fincm3
    - beaglebone-black
    - jetson-tx2
version: 2.0.3
